<script type="text/javascript">
    $(function(){

// 基本配置
        var hostPath = "",
            domain = "";

// 扫码来源
        var platform = "quick";

// 参数存储
        var dataParam = [];

// 经纬度
        var latitude=0;
        var longitude=0;

// 控制loading
        var index;
// 0 - 线下 1线上商户
        var online=0;
        var merLevel;
        /*********************************init*******************************/

        // 选择支付方式
        $("#payList").on('change',choicePayMethod);

        // 弹窗关闭
        $("#close_dialog").on("click",quit_dialog);

        // 支付
        $("#pay").on("click",toPay);

        //双按钮弹窗关闭
        $(".revise").on("click",quit_tip_dialog);

        //直接跳转快捷支付
        $(".quickPayBtn").on("click",function() {
            quickPay();
        })

        /********************************超额弹窗********************************/
        function quotaDialog(){
            var openFastpay=getUrlParam("isOpenFastPay");
            if(openFastpay == '1'){
                $(".tip_detail").html("扫码额度超限，推荐使用快捷支付，大额，秒到，有积分")
                show_tip_dialog();
                $(".pay_btn").addClass("on_click");
                return;
            } else {
                $(".dialog_detail").html("单笔交易额度限制");
                show_reward_rule();
                $(".pay_btn").addClass("on_click");
                return;
            }
        }

        /********************************choicePayMethod********************************/
// 选择支付方式
        function choicePayMethod(){
            var option= $(this).find("option:selected");
            var product_id=option.attr('product_id');
            var channel_id=option.attr('channel_id');

                $("#pay").attr('product_id',product_id);
                $("#pay").attr('channel_id',channel_id);

        }


        /*********************************toPay*******************************/
// 支付。。。
        var merchantId = "SH992255";
        var rechargeRemark = "0";
        function toPay(){
            var temp = $("#amount").val();
            var user_remark = $('#user_remark').val();

            if(temp=="0.00"||temp==""||parseFloat(temp)==0||parseFloat(temp)<0){
                layer.msg("请先输入金额再点击付款哦!");
                return;
            }else if(merchantId==null||merchantId==''){
                layer.msg("无法获取商户信息");
                return;
            }else if(rechargeRemark==1 && (user_remark==null||user_remark=='')){
                layer.msg("充值备注不能为空");
                return;
            }else{
                var product_id=$(this).attr("product_id");
                var channel_id=$(this).attr("channel_id");
                quickPay(product_id,channel_id);
            }
        }

        function quickPay(product_id,channel_id){
            var pay_amount = $("#amount").val();
            var remark = $("#user_remark").val();
            var index = layer.load(1);
            $.ajax({
                type : "POST",
                dataType:"json",
                data:{merchantId:merchantId,pay_amount:pay_amount,product_id:product_id,channel_id:channel_id,remark:remark},
                url : hostPath + "/pay/order/test",
                success : function(rs) {
                    layer.close(index);
                    $(".pay_btn").addClass('on_click');
                    if(rs.code == 1){
						window.location.href =rs.data.payurl;
					}else{
						layer.msg(rs.msg);
					}
                    /*if(rs.code == 1) {
                        if (rs.data.pay_extends.pay_action == 'jump') {
                            //window.location.href = hostPath + "/payment/index/qrcode?url="+encodeURI(rs.data.pay_extends.pay_url)+"&out_trade_no="+rs.data.trade_no;

                        }
                    } else {
                        layer.msg(rs.msg);
                    }*/
                },
                error : function() {
                    layer.close(index);
                    $(".pay_btn").addClass('on_click');
                }
            });
        }
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null)
                return unescape(r[2]);
            return null; //返回参数值
        }
    });
</script>
