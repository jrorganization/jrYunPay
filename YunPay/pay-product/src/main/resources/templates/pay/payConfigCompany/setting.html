<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">轮洵比例：</label>
								<label class="col-sm-5 control-label"><input id="companySinglePollMoney" name="companySinglePollMoney" class="form-control"
										type="number" th:value="${companySinglePollMoney}" required="required" max="100" min="1" style="width:200px;"></label>
								<div class="" style="margin-left: 120px;color: red;">%/次,单次递增比例为三方限额的N%</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pay/payConfigCompany/setting.js"></script>
</body>

</html>
